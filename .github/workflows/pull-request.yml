name: Pull Request
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "**"

jobs:
  linting:
    runs-on: ubuntu-latest
    name: Linting
    steps:
      - name: Checkout latest
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - name: Install Dependencies
        run: pnpm -r install --frozen-lockfile
      - name: Lint
        run: pnpm -r lint
  unit-tests-coverage:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - name: Checkout latest
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - name: Install Dependencies
        run: pnpm -r install --frozen-lockfile
      - name: Run Unit Tests
        run: pnpm -r test:coverage
  bundle-size:
    runs-on: ubuntu-latest
    name: Bundle Size
    steps:
      - name: Checkout latest
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - name: Install Dependencies
        run: pnpm -r install --frozen-lockfile
      - name: Build the app
        run: pnpm -r build
      - name: Bundlesize Check
        run: pnpm -r bundlesize
