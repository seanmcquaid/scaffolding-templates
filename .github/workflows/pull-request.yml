name: Pull Request
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "**"

jobs:
  linting:
    runs-on: ubuntu-latest
    name: Linting
    steps:
      - name: Checkout latest
        uses: actions/checkout@v6
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
  unit-tests-coverage:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - name: Checkout latest
        uses: actions/checkout@v6
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Unit Tests
        run: pnpm test:coverage
  bundle-size:
    runs-on: ubuntu-latest
    name: Bundle Size
    steps:
      - name: Checkout latest
        uses: actions/checkout@v6
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Bundlesize Check
        run: pnpm bundlesize
        env:
          # React Router v7 SPA/SSR and TanStack Router SPA
          VITE_APP_ENVIRONMENT: dev
          VITE_APP_MSW_ENABLED: false
          # Next.js SSR
          NEXT_PUBLIC_APP_ENVIRONMENT: dev
          # Expo React Native
          EXPO_PUBLIC_API_URL: https://jsonplaceholder.typicode.com
          EXPO_PUBLIC_APP_NAME: Expo React Native Template
          EXPO_PUBLIC_APP_VERSION: 0.0.0

  typescript-library-type-check:
    runs-on: ubuntu-latest
    name: TypeScript Library Type Check
    steps:
      - name: Checkout latest
        uses: actions/checkout@v6
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Build TypeScript Library
        run: pnpm --filter typescript-library build
      - name: Check Types
        run: pnpm --filter typescript-library check-types
  typescript-library-tree-shaking:
    runs-on: ubuntu-latest
    name: TypeScript Library Tree Shaking
    steps:
      - name: Checkout latest
        uses: actions/checkout@v6
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Build TypeScript Library
        run: pnpm --filter typescript-library build
      - name: Check Tree Shaking
        run: pnpm --filter typescript-library check-treeshaking
