name: Ralph On-Demand Implementation
on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to implement'
        required: true
        type: number

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  MAX_RALPH_ITERATIONS: 3  # Limit iterations to control costs

jobs:
  trigger-ralph:
    # Only run when someone with write access comments "/ralph implement"
    if: |
      github.event_name == 'workflow_dispatch' ||
      (contains(github.event.comment.body, '/ralph implement') &&
       (github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR'))
    runs-on: ubuntu-latest

    steps:
      - name: Add reaction to comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"

      - name: Setup GitHub CLI
        run: |
          # GitHub CLI is pre-installed in ubuntu-latest runners
          gh --version
          gh auth status || echo "GitHub CLI auth not configured, but GITHUB_TOKEN will be used"

      - name: Fetch Issue Details
        id: fetch-issue
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let issueNumber;

            if (context.eventName === 'workflow_dispatch') {
              issueNumber = ${{ github.event.inputs.issue_number }};
            } else {
              issueNumber = context.payload.issue.number;
            }

            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });

            return {
              number: issue.data.number,
              title: issue.data.title,
              body: issue.data.body || '',
              labels: issue.data.labels.map(l => l.name)
            };

      - name: Check if Already Implemented
        id: check-status
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = ${{ steps.fetch-issue.outputs.result }};

            if (issue.labels.includes('ralph-implemented')) {
              core.setFailed('Issue already has ralph-implemented label');
              return false;
            }

            // Check if there's already an open PR for this issue
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:ralph/issue-${issue.number}`
            });

            if (prs.data.length > 0) {
              core.setFailed(`PR already exists: ${prs.data[0].html_url}`);
              return false;
            }

            return true;

      - name: Add "ralph-in-progress" Label
        if: steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = ${{ steps.fetch-issue.outputs.result }};
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['ralph-in-progress']
            });

      - name: Generate PRD from Issue
        id: generate-prd
        if: steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const issue = ${{ steps.fetch-issue.outputs.result }};

            // Parse issue body for acceptance criteria
            const acceptanceCriteria = [];
            const issueBody = issue.body || '';

            // Look for acceptance criteria in issue body
            const acMatch = issueBody.match(/### Acceptance Criteria\s*([\s\S]*?)(?=###|\n\n---|\n\n##|$)/i);
            if (acMatch) {
              const criteria = acMatch[1]
                .split('\n')
                .filter(line => line.trim().startsWith('-') || line.trim().startsWith('*'))
                .map(line => line.replace(/^[-*]\s*/, '').trim())
                .filter(line => line.length > 0);
              acceptanceCriteria.push(...criteria);
            }

            // Default criteria if none found
            if (acceptanceCriteria.length === 0) {
              acceptanceCriteria.push(
                'Implementation addresses the issue requirements',
                'All tests pass',
                'Code follows repository patterns',
                'Documentation is updated if needed'
              );
            }

            // Determine template from labels
            const templateLabels = issue.labels.filter(l => l.startsWith('template:'));
            const template = templateLabels.length > 0
              ? templateLabels[0].replace('template:', '')
              : 'unknown';

            const prd = {
              project: context.repo.repo,
              branchName: `ralph/issue-${issue.number}`,
              description: issue.title,
              template: template,
              userStories: [
                {
                  id: `US-${issue.number}`,
                  title: issue.title,
                  description: issueBody.substring(0, 500),  // Limit description length
                  acceptanceCriteria: acceptanceCriteria,
                  priority: 1,
                  passes: false,
                  notes: `GitHub Issue #${issue.number}`
                }
              ]
            };

            fs.writeFileSync('prd.json', JSON.stringify(prd, null, 2));

            console.log('Generated PRD:');
            console.log(JSON.stringify(prd, null, 2));

            return issue.number;

      - name: Create Progress File
        if: steps.check-status.outputs.result == 'true'
        run: |
          cat > progress.txt <<EOF
          # Ralph Progress Log
          Started: $(date)
          Issue: #${{ steps.generate-prd.outputs.result }}
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
          Run: ${{ github.run_id }}
          ---

          ## Codebase Patterns

          - This is a scaffolding templates repository
          - All templates follow similar structure and patterns
          - Use i18next for all user-facing text (no hardcoded strings)
          - Use TanStack Query for server state management
          - Use React Hook Form for forms
          - Follow three-tier testing: unit, integration, e2e

          ---
          EOF

      - name: Run Ralph with GitHub Copilot
        if: steps.check-status.outputs.result == 'true'
        id: run-ralph
        continue-on-error: true
        run: |
          echo "Running Ralph with GitHub Copilot CLI"
          echo "Max iterations: ${{ env.MAX_RALPH_ITERATIONS }}"

          cd scripts/ralph
          ./ralph.sh --tool copilot ${{ env.MAX_RALPH_ITERATIONS }}

          # Check if Ralph completed successfully
          if [ $? -eq 0 ]; then
            echo "RALPH_SUCCESS=true" >> $GITHUB_OUTPUT
          else
            echo "RALPH_SUCCESS=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for Changes
        id: check-changes
        if: steps.check-status.outputs.result == 'true'
        run: |
          # Check if there are any changes to commit
          git config user.name "Ralph Bot"
          git config user.email "ralph@scaffolding-templates.ai"

          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes detected"
            echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT

            # Show what changed
            echo "Changed files:"
            git status --short
          fi

      - name: Create Branch and Push Changes
        if: steps.check-changes.outputs.HAS_CHANGES == 'true'
        run: |
          BRANCH_NAME="ralph/issue-${{ steps.generate-prd.outputs.result }}"

          git checkout -b "$BRANCH_NAME"
          git add .
          git commit -m "ü§ñ Ralph Implementation: Issue #${{ steps.generate-prd.outputs.result }}"
          git push -u origin "$BRANCH_NAME"

      - name: Create Pull Request
        if: steps.check-changes.outputs.HAS_CHANGES == 'true'
        id: create-pr
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const issue = ${{ steps.fetch-issue.outputs.result }};
            const branchName = `ralph/issue-${issue.number}`;

            // Read progress file
            let progressLog = 'See progress.txt in repository';
            try {
              progressLog = fs.readFileSync('progress.txt', 'utf8');
            } catch (error) {
              console.log('Could not read progress.txt');
            }

            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ü§ñ Ralph Implementation: ${issue.title}`,
              head: branchName,
              base: 'main',
              body: `## Automated Implementation by Ralph

              This PR was automatically generated by Ralph to address issue #${issue.number}.

              **Implemented By**: Ralph with GitHub Copilot
              **Issue**: Closes #${issue.number}
              **Workflow Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              **Iterations**: ${{ env.MAX_RALPH_ITERATIONS }}

              ### Progress Log

              <details>
              <summary>Click to expand progress log</summary>

              \`\`\`
              ${progressLog.substring(0, 5000)}
              \`\`\`

              </details>

              ### Review Checklist

              - [ ] Implementation addresses the issue requirements
              - [ ] All tests pass
              - [ ] Code follows repository patterns
              - [ ] Documentation is updated if needed
              - [ ] No security vulnerabilities introduced
              - [ ] i18n keys are used (no hardcoded strings)

              ### Next Steps

              1. ‚úÖ Review the implementation carefully
              2. ‚úÖ Run tests locally: 'pnpm test'
              3. ‚úÖ Test manually if UI changes
              4. ‚úÖ Request changes or approve
              5. ‚úÖ Merge when ready

              ---
              *Automated by Ralph on-demand workflow.*
              *See [Ralph in Cron Jobs](/docs/ralph-in-cron-jobs.md) for details.*
              *To re-run, comment '/ralph implement' on the issue.*
              `
            });

            console.log(`Created PR: ${pr.data.html_url}`);
            return pr.data.number;

      - name: Update Issue with PR Link
        if: steps.check-changes.outputs.HAS_CHANGES == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = ${{ steps.fetch-issue.outputs.result }};
            const prNumber = ${{ steps.create-pr.outputs.result }};

            // Add comment to issue
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `ü§ñ **Ralph has created a pull request!**

              PR #${prNumber} has been created to address this issue.

              **Next Steps:**
              1. Review the PR implementation
              2. Test the changes locally
              3. Provide feedback or approve
              4. Merge when ready

              If the implementation needs improvement, you can:
              - Comment on the PR with feedback
              - Close the PR and comment '/ralph implement' again to retry
              - Implement manually if preferred

              **View Pull Request:** https://github.com/${context.repo.owner}/${context.repo.repo}/pull/${prNumber}
              `
            });

            // Update labels
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'ralph-in-progress'
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['ralph-implemented']
            });

      - name: Handle Failure
        if: failure() && steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = ${{ steps.fetch-issue.outputs.result }};

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `‚ö†Ô∏è **Ralph implementation failed**

              The automated implementation attempt encountered an error.

              **Workflow Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

              **Possible reasons:**
              - Issue requirements may be too complex
              - Missing context or information
              - Technical limitations

              **Next Steps:**
              1. Review the workflow logs
              2. Try manual implementation
              3. Or refine the issue and retry with '/ralph implement'

              Please review the logs for more details.
              `
            });

            // Remove in-progress label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                name: 'ralph-in-progress'
              });
            } catch (error) {
              // Label might not exist, ignore
            }

      - name: Handle No Changes
        if: steps.check-changes.outputs.HAS_CHANGES == 'false' && steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = ${{ steps.fetch-issue.outputs.result }};

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `‚ÑπÔ∏è **Ralph completed but made no changes**

              Ralph ran successfully but did not produce any code changes.

              **Possible reasons:**
              - Issue may already be resolved
              - Requirements may be unclear
              - Issue may need more context
              - May require manual implementation

              **Next Steps:**
              1. Review the issue requirements
              2. Add more context if needed
              3. Try manual implementation
              4. Or retry with '/ralph implement'

              **Workflow Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              `
            });

            // Remove in-progress label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                name: 'ralph-in-progress'
              });
            } catch (error) {
              // Label might not exist, ignore
            }
