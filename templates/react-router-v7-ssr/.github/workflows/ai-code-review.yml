name: AI Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "**"

permissions:
  pull-requests: write

jobs:
  request-copilot-review:
    runs-on: ubuntu-latest
    name: Request Copilot Review
    steps:
      - name: Request Copilot as Reviewer
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Request @copilot as a reviewer on every PR
            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: ['copilot']
              });
              console.log('âœ“ Requested @copilot as reviewer');
            } catch (error) {
              console.error('Failed to request @copilot as reviewer:', error.message);
              // Fallback to comment if reviewer request fails
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '@copilot please review this PR'
              });
            }
